<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tip calculator App</title>
    <link rel="stylesheet" href="style2.css"/>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt=""/>
    </header>
    <main>
      <div class="container">
        <div class="topSection">
          <div class="label">
            <label for="input">Rachunek</label>
          </div>
          <div class="input_wrapper">
            <input placeholder="0" class="bor" id="input"/>
            <img src="images/zl.png" alt=""/>
          </div>
          <div class="label">
            <label for="customTip">Napiwek %</label>
          </div>
          <div class="btnContainer">
            <button class="btn">5%</button>
            <button class="btn">10%</button>
            <button class="btn">15%</button>
            <button class="btn">25%</button>
            <button class="btn">50%</button>
            <input placeholder="Własny" id="customTip"/>
          </div>
          <div class="label">
            <label for="people">Liczba osób</label>
            <p id="error"></p>
          </div>
          <div class="peopleWrapper">
            <input placeholder="0" class="bor" id="people"/>
            <img src="images/icon-person.svg" alt="" />
          </div>
        </div>
        <div class="bottomSection">
          <div class="amount">
            <div class="desc">
              <p>
                Napiwek <br/>
                <span>/ osobę</span>
              </p>
              <div class="tipValue">0.00 zł</div>
            </div>
            <div class="desc">
              <p>
                Razem <br/>
                <span>/ osobę</span>
              </p>
              <div class="tipValue">0.00 zł</div>
            </div>
          </div>
          <button class="reset">RESET</button>
        </div>
      </div>
    </main>
    <script src="main2.js"></script>
  </body>
</html>
